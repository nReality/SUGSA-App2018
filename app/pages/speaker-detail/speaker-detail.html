<ion-header>
  <ion-navbar>
    <ion-title>{{speaker.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">

  <div text-center>
    <img [src]="getSpeakerImage(speaker)" [alt]="speaker.name"><br>

    <button clear twitter (click)="goToSpeakerTwitter(speaker)" *ngIf="speaker.twitter"><ion-icon name="logo-twitter"></ion-icon></button>
    <!--<button clear small github><ion-icon name="logo-github"></ion-icon></button>
    <button clear small instagram><ion-icon name="logo-instagram"></ion-icon></button>-->
  </div>

  <ion-card padding>
    <p [innerHTML]="speaker.about"></p>
  </ion-card>

</ion-content>
